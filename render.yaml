services:
  - type: web
    name: gart-global-hub
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    domains:
      - gart.org.in
      - www.gart.org.in
    envVars:
      - key: NODE_VERSION
        value: "20"
